apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {

    buildFeatures {
        dataBinding = true

    }
    lint {
        disable 'MissingTranslation'
    }
    configurations {
        all {
            exclude module: 'httpclient'
            exclude module: 'commons-logging'
        }

    }
    ndkVersion '21.3.6528147'
    compileSdkVersion 33


    defaultConfig {
        applicationId "com.rackluxury.rollsroyce"
        minSdkVersion 21
        targetSdkVersion 33

        versionCode 9
        versionName "1.9.0"
        vectorDrawables.useSupportLibrary = true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        minifiedRelease {
            initWith buildTypes.release
            zipAlignEnabled true
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    bundle {
        language {
            enableSplit = false
        }
    }
    namespace 'com.rackluxury.rollsroyce'

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])


    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.navigation:navigation-fragment:2.3.5'
    implementation 'androidx.navigation:navigation-ui:2.3.5'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation 'androidx.multidex:multidex:2.0.1'

    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'


    implementation "com.airbnb.android:lottie:3.4.4"

    implementation 'com.github.dmallcott:DismissibleImageView:1.0.1'
    implementation 'com.squareup.picasso:picasso:2.71828'
    implementation 'com.github.smarteist:autoimageslider:1.2.0'
    implementation 'com.github.bumptech.glide:glide:4.12.0'
    implementation 'com.ramotion.foldingcell:folding-cell:1.2.3'


    implementation 'com.facebook.android:facebook-login:5.15.3'
    implementation 'com.facebook.android:facebook-android-sdk:5.15.3'
    implementation platform('com.google.firebase:firebase-bom:25.5.0')
    implementation 'com.google.firebase:firebase-messaging:22.0.0'
    implementation 'com.google.firebase:firebase-firestore'
    implementation 'com.google.firebase:firebase-core:19.0.1'
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.google.firebase:firebase-database:20.0.2'
    implementation 'com.google.firebase:firebase-storage:20.0.0'
    implementation 'com.github.GrenderG:Toasty:1.4.2'
    implementation 'com.android.billingclient:billing:6.0.0'
    implementation 'com.github.mohammadatif:Animatoo:master'

    implementation 'it.xabaras.android:recyclerview-swipedecorator:1.2.1'
    implementation 'tyrantgit:explosionfield:1.0.1'
    implementation 'com.mikhaellopez:circularimageview:4.2.0'
    implementation "com.google.android.exoplayer:exoplayer:2.8.4"
